Resources:
  DynamoTableRefactor:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:service}-${self:custom.stage}-Refactor
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: data
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: gsi1pk
          KeySchema:
            - AttributeName: sk
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: gsi1sk
          KeySchema:
            - AttributeName: data
              KeyType: HASH
          Projection:
            ProjectionType: ALL

Outputs:
  DynamoTableRefactor:
    Value:
      Ref: DynamoTableRefactor
